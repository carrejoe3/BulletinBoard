<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Bulletin Board</title>

  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.typekit.net/nue5vav.css">

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container logoContainer">
      <div class="jumbotron">
        <h1 class="display-5" id="logo">Bulletin Board</h1>
        <p id="subtitle">
          <em>Built on the Nebulas blockchain.</em>
        </p>
      </div>
    </div>
  </nav>

  <div class="mainContent container">
    <div id="helpBanner"></div>
    <div class="row">
      <div class="col-md-4" id="bulletinListCol">
        <div class="card">
          <div class="card-header sidebarHeader">
            <textarea class="cardHeaderTitle" rows="1" type="text" disabled>Bulletins</textarea>
            <button type="button" id="addBulletinBtn" class="btn btn-sm" data-toggle="tooltip" data-placement="bottom" title="Add new bulletin">
              <img class="bulletinIcon" src="images/add.png" />
            </button>
          </div>
          <div class="card-body bulletinListContainer">
            <ul id="bulletinList"></ul>
          </div>
        </div>
      </div>
      <div class="col-md-8" id="bulletinCol">
        <div class="card" id="bulletinContainer">
          <div class="card-header" id="bulletinTitleContainer">
            <textarea class="cardHeaderTitle" id="bulletinTitle" rows="1" type="text">Bulletin Title</textarea>
          </div>
          <div class="card-body">
            <div class="form-group">
              <textarea class="form-control" id="bulletinMainContent" type="text" rows="11" placeholder="Your text..."></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="card" id="toolbarContainer">
          <div class="card-header equidistant" id="toolbar">
            <button type="button" class="btn btn-sm" id="addRecipientBtn" data-toggle="tooltip" data-placement="bottom" title="Send bulletin" disabled>
              <img class="bulletinIcon" src="images/addRecipient.png"/>
            </button>
            <button type="button" class="btn btn-sm" id="removeBulletinBtn" data-toggle="tooltip" data-placement="bottom" title="Delete bulletin" disabled>
              <img class="bulletinIcon" src="images/rubbish-bin.png" />
            </button>
            <button type="button" id="saveBtn" class="btn btn-sm" data-toggle="tooltip" data-placement="bottom" title="Save bulletins" type="submit">
              <img class="bulletinIcon" src="images/save.png"/>
            </button>
            <button type="button" class="btn btn-sm" id="bulletinListBtn" data-toggle="tooltip" data-placement="bottom" title="Bulletin list">
              <img class="bulletinIcon" src="images/listActive.png"/>
            </button>
            <!-- <button type="button" class="btn btn-sm" id="deleteAllBtn" data-toggle="tooltip" data-placement="bottom" title="Delete all bulletins">
              <img class="bulletinIcon" src="images/rubbish-bin.png"/>
            </button> -->
            <div id="recipientAddressContainer">
              <textarea id="recipientAddress" rows="1" type="text" placeholder="Enter recipient wallet address...">n1Sp7HsMLNwGj7kzsZRfS6xxeD2rgvKf24d</textarea>
            </div>
            <button id="sendBtn" class="btn btn-sm" data-toggle="tooltip" data-placement="bottom" title="Send bulletin">
              <img class="bulletinIcon" src="images/send.png"/>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer class="py-4">
    <div class="container">
      <p class="m-0 text-center text-white">Copyright &copy; 2018</p>
    </div>
  </footer>

  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="vendor/main.js"></script>
  <script src="vendor/nebulas.js"></script>
  <script src="vendor/nebPay.js"></script>
  <script src="vendor/smartContractHandler.js"></script>

</body>

</html>
